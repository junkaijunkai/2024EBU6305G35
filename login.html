<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MovieHub</title>
    <!--<img src="C:\Users\86178\Desktop\图片.png" width="300" height="300">-->
    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        p {
            margin-top: 10px;
            text-align: center;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- 登录页面 -->
    <div id="loginPage" class="page">
        <div class="container">
            <h2>Log-in</h2>
            <form id="loginForm" action="#" method="post" onsubmit="return validateLogin()">
                <input type="text" id="loginUsername" name="username" placeholder="Username" required>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                <button type="submit">Log-in</button>
            </form>
            <p><a href="#" onclick="showPage('forgotPasswordPage')">Forgot password?</a></p>
            <p>Haven't got an account? <a href="#" onclick="showPage('registerPage')">Sign up</a></p>
        </div>
    </div>

    <!-- 注册页面 -->
    <div id="registerPage" class="page" style="display: none;">
        <div class="container">
            <h2>Sign-up</h2>
            <form id="registerForm" action="#" method="post" onsubmit="return registerUser()">
                <input type="text" id="registerUsername" name="username" placeholder="Username" required>
                <input type="email" id="registerEmail" name="email" placeholder="Email" required>
                <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                <button type="submit">Sign-up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showPage('loginPage')">Back</a></p>
        </div>
    </div>

    <!-- 忘记密码页面 -->
    <div id="forgotPasswordPage" class="page" style="display: none;">
        <div class="container">
            <h2>Forgot password</h2>
            <form id="forgotPasswordForm" action="#" method="post" onsubmit="return sendResetLink()">
                <input type="email" id="forgotPasswordEmail" name="email" placeholder="Registered-Email" required>
                <button type="submit">Send link for reset</button>
            </form>
            <p>Recall your password? <a href="#" onclick="showPage('loginPage')">Back</a></p>
        </div>
    </div>

    <script>
        // 用户数据
        var users = [
            { username: "user1", email: "user1@example.com", password: "password1" },
            { username: "user2", email: "user2@example.com", password: "password2" }
        ];

        // 验证登录
        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            // 查找用户
            var foundUser = users.find(function (user) {
                return user.username === username && user.password === password;
            });

            if (foundUser) {
                alert("Successfully log-in");
                // 在此处记录用户登录信息
                console.log("User " + foundUser.username + " Successfully logged in!");
                return true;
            } else {
                alert("Wrong username or password, try again please!");
                return false;
            }
        }

        // 用户注册
        function registerUser() {
            var username = document.getElementById("registerUsername").value;
            var email = document.getElementById("registerEmail").value;
            var password = document.getElementById("registerPassword").value;

            // 检查用户名是否已存在
            var existingUser = users.find(function (user) {
                return user.username === username;
            });

            if (existingUser) {
                alert("Username already exists, please choose a different one!");
                return false;
            }

            // 添加新用户
            var newUser = { username: username, email: email, password: password };
            users.push(newUser);
            alert("Successfully siged up");
            // 在此处记录用户注册信息
            console.log("New user signed up successfully：" + JSON.stringify(newUser));
            showPage('loginPage');
            return false;
        }

        // 发送密码重置链接
        function sendResetLink() {
            var email = document.getElementById("forgotPasswordEmail").value;

            // 检查邮箱是否注册
            var existingUser = users.find(function (user) {
                return user.email === email;
            });

            if (existingUser) {
                alert("Reset link sent to mailbox!");
                // 在此处发送密码重置链接的逻辑
                console.log("Reset link sent to address: " + email);
                showPage('loginPage');
            } else {
                alert("Email address not registered, try again");
            }
            return false;
        }

        // 切换页面
        function showPage(pageId) {
            // 隐藏所有页面
            var pages = document.querySelectorAll('.page');
            pages.forEach(function (page) {
                page.style.display = 'none';
            });
            // 显示目标页面
            var targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.style.display = 'block';
            }
        }
    </script>

</body>

</html>
