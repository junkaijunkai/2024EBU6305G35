<!DOCTYPE html>
<html>
<head>
  <title>MovieHub - Viewing History</title>
  <style>
    /* 添加样式和布局 */
    /* 这里只是一个简单的示例，你可以根据自己的喜好进行样式设计 */
    /* 以下是一个基本的CSS样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    
    .stats {
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieHub - Viewing History</h1>
  </header>
  
  <table>
    <caption>Viewing History</caption>
    <thead>
      <tr>
        <th>Date</th>
        <th>Movie Title</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023-05-15</td>
        <td>The Shawshank Redemption</td>
        <td>142 min</td>
      </tr>
      <tr>
        <td>2023-05-14</td>
        <td>Pulp Fiction</td>
        <td>154 min</td>
      </tr>
      <tr>
        <td>2023-05-13</td>
        <td>Inception</td>
        <td>148 min</td>
      </tr>
      <!-- 添加更多的观影历史记录 -->
    </tbody>
  </table>
  
  <div class="stats">
    <h2>Viewing Statistics</h2>
    <p>Total Movies Watched: <strong>3</strong></p>
    <p>Total Duration: <strong>444 min</strong></p>
    <p>Average Duration per Movie: <strong>148 min</strong></p>
  </div>
</body>
</html>
