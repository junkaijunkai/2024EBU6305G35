<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MovieHub</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <div class="header">
        <h1>
            <button class="home-button" onclick="location.href='HomePage.html';">
                MovieHub
            </button>
        </h1>
        <button class="menu-button">Menu</button>
    </div>
    <div class="top">
        <div class="top-tab">
            <button class="tab-link" onclick="location.href='HomePage.html';">Home</button>
            <button class="tab-link" onclick="openTab(event, 'TabList')">Top-list</button>
            <button class="tab-link" onclick="openTab(event, 'TabPersonal')">Personal</button>
        </div>
    </div>
    <div class="home-contents">
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Now Playing</h2>
                <button class="more-button" onclick="location.href='NowPlaying.html';">More&gt;</button>  
            </div>
            <div class="carousel">
                <button class="carousel-control left">&lt;</button>
                <div class="image-container">
                    <!-- 轮播图的图片 -->
                    <img src="images/playing-1.png" alt="playing-1">
                    <img src="images/playing-2.png" alt="playing-2">
                    <img src="images/playing-3.png" alt="playing-3"> 
                    <img src="images/playing-4.png" alt="playing-4">
                    <img src="images/playing-5.png" alt="playing-5">
                    <img src="images/playing-6.png" alt="playing-6">
                    <img src="images/playing-7.png" alt="playing-7">  
                </div>
                <button class="carousel-control right">&gt;</button>    
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Upcoming</h2>
                <button class="more-button">More&gt;</button>  
            </div>
            <div class="carousel">
                <button class="carousel-control left">&lt;</button>
                <div class="image-container">
                    <!-- 轮播图的图片 -->
                    <img src="images/upcoming-1.png" alt="upcoming-1">
                    <img src="images/upcoming-2.png" alt="upcoming-2"> 
                </div>
                <button class="carousel-control right">&gt;</button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Now Streaming</h2>
                <button class="more-button">More&gt;</button>  
            </div>
            <div class="carousel">
                <button class="carousel-control left">&lt;</button>
                <div class="image-container">
                    <!-- 轮播图的图片 -->
                    <img src="images/streaming.png" alt="streaming">
                    <img src="images/streaming-1.png" alt="streaming-1"> 
                    <img src="images/streaming-2.png" alt="streaming-2"> 
                </div>
                <button class="carousel-control right">&gt;</button>
            </div>
        </div>
    </div>
    <script src="HomePage.js"></script>
</body>
</html>
