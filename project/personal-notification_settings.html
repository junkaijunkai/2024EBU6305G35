<!DOCTYPE html>
<html>

<head>
    <title>Notification Settings | PersonalCenter</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            position: relative;
        }

        .home-button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 34px;
            font-weight: bold;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .return-button {
            color: white;
            border: none;
            font-size: large;
            background-color: transparent;
            cursor: pointer;
            position: absolute;
            left: 20px;
            margin-right: auto;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .return-button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .notification-settings {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            /* 添加分隔线 */
        }

        .setting:last-child {
            border-bottom: none;
            /* 移除最后一个子分隔线 */
        }

        .setting label {
            cursor: pointer;
            font-weight: bold;
        }

        .setting input[type="checkbox"] {
            margin-right: 10px;
        }

        .frequency-select {
            text-align: left;
            width: 100px;
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {

            border-radius: 5px;

        }

        .save-button {
            color: white;
            border: transparent;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .save-button:hover {
            background-color: #777;
            color: #fff;
        }

        .close-button {
            background-color: #cc0000;
            border-radius: 8px;
        }

        .close-button:hover {
            background-color: #990000;
            color: #fff;
        }

        /* 图标样式 */
        .icon {
            margin-right: 10px;
        }

        .email-icon:before {
            content: '\f0e0';
            /* Envelope icon */
        }

        .browser-icon:before {
            content: '\f268';
            /* Desktop icon */
        }

        .sms-icon:before {
            content: '\f10b';
            /* Comment icon */
        }

        /* 使用Font Awesome类名 */
        .fa-envelope:before {
            content: '\f0e0';
        }

        .fa-desktop:before {
            content: '\f268';
        }

        .fa-comment:before {
            content: '\f10b';
        }


        .notification-input {
            /* 输入框样式 */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="return-button" id="return-button" onclick="location.href='personal.html'">
            &#8678; Back
        </button>
        <h1>
            <button class="home-button" onclick="location.href='HomePage.html';">
                MovieHub
            </button>
        </h1>
    </div>
    <div class="notification-settings">
        <div class="setting">
            <label>
                <input type="checkbox">
                <span class="icon email-icon"></span>
                Email Notifications
            </label>
            <select class="frequency-select">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
        </div>
        <div class="setting">
            <label>
                <input type="checkbox">
                <span class="icon browser-icon"></span>
                Browser Notifications
            </label>
            <select class="frequency-select">
                <option>Instant</option>
                <option>Hourly</option>
                <option>Daily</option>
            </select>
        </div>
        <div class="setting">
            <label>
                <input type="checkbox">
                <span class="icon sms-icon"></span>
                SMS Notifications
            </label>
            <select class="frequency-select">
                <option>None</option>
                <option>Daily</option>
                <option>Weekly</option>
            </select>
        </div>
        <button class="save-button">Save</button>
    </div>
    <footer>
        <p>© 2024 MovieHub.</p>
    </footer>
</body>

</html>
